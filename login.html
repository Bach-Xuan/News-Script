<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="robots" content="noindex, nofollow">
  <meta name="author" content="Lê Xuân Bách">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="icon" type="image/x-icon" href="./image/favicon.ico">
  <link rel="stylesheet" href="./css/login.css" media="print" onload="this.media='all'">
  <noscript>
    <link rel="stylesheet" href="./css/login.css">
  </noscript>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"
    defer></script>
</head>

<body>
  <!-- CHATBOT -->
  <section class="chatbot">
    <script>
      (function () { if (!window.chatbase || window.chatbase("getState") !== "initialized") { window.chatbase = (...arguments) => { if (!window.chatbase.q) { window.chatbase.q = [] } window.chatbase.q.push(arguments) }; window.chatbase = new Proxy(window.chatbase, { get(target, prop) { if (prop === "q") { return target.q } return (...args) => target(prop, ...args) } }) } const onLoad = function () { const script = document.createElement("script"); script.src = "https://www.chatbase.co/embed.min.js"; script.id = "4e5UNIM-4Gpe-1qR__zSj"; script.domain = "www.chatbase.co"; document.body.appendChild(script) }; if (document.readyState === "complete") { onLoad() } else { window.addEventListener("load", onLoad) } })();
    </script>
  </section>

  <main>
    <!-- CONTENT -->
    <section class="content">
      <div class="form-container">
        <h1>LOGIN</h1>
        <form id="login">
          <div class="form-group">
            <div class="form-floating">
              <input id="input-username" type="text" class="form-control" placeholder="Username" required>
              <label>Username</label>
            </div>
          </div>
          <div class="form-group">
            <div class="form-floating">
              <input id="input-password-login" type="password" class="form-control" placeholder="Password" required>
              <span id="toggleEye" class="toggle-eye">o-o</span>
              <label>Password</label>
            </div>
          </div>
          <p>
            Don't have an account? <a href="register.html">REGISTER ONE NOW!</a>
          </p>
          <button type="submit" onclick="submitAndRedirectLogin(event)" class="submit-button">I'M
            BACK!</button>
        </form>
      </div>
    </section>
  </main>

  <script src="./js/login-register.js" defer></script>
  <script src="./js/password-features.js" defer></script>
</body>

</html>
